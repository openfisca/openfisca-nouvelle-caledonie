description: Plafond de la réduction d'impôt pour les dons en faveur des organismes d'aides financières aux PME
values:
  2016-01-01:
    value: 0.15
metadata:
  short_label: Plafond
  label_en: Tax reduction ceiling for union contributions
  unit: /1
  documentation: |
    Article [LP. 136-4 du Code des Impôts de Nouvelle-Calédonie](https://juridoc.gouv.nc/juridoc/jdcodes.nsf/CIPlan/85E67129B693ADFF4B257C7C0018B28A?OpenDocument)
    Ouvrent droit à une réduction d’impôt égale à 75 % de leur montant les sommes prises dans la limite de 15% du revenu net global annuel imposable
    au sens de l’article 128 du présent code, qui correspondent à des dons effectués par des contribuables domiciliés en Nouvelle-Calédonie au sens de
    l’article 48 du code des impôts, au profit d’organismes dont la gestion est désintéressée et ayant pour objet exclusif le versement d’aides
    financières aux petites et moyennes entreprises ou de leur fournir des prestations d’accompagnement, permettant la réalisation d’investissement
    en Nouvelle-Calédonie.
